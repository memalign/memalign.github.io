  <body>
    <header class="cardsHeader">
      <h1>Mandarin Flashcards</h1>
      <button id="settings-btn">⚙️ </button>
    </header>

    <div class="app">
      <div class="frame"></div>
      <div id="buttons">
        <button id="again">Don't Know</button>
        <button id="good">Slow Recall</button>
        <button id="easy">Easy Recall</button>
      </div>
    </div>

    <div id="settings-panel" class="hidden">
      <h2>Settings</h2>
      <div class="left"><label><input type="checkbox" id="show-picture" checked> Show Picture</label></div>
      <div class="left"><label><input type="checkbox" id="show-pinyin" checked> Show Pinyin</label></div>
      <div class="left"><label><input type="checkbox" id="show-chinese" checked> Show Chinese</label></div>
      <div class="left"><label><input type="checkbox" id="show-english" checked> Show English</label></div>
      <div class="left"><label><input type="checkbox" id="show-speak" checked> Speak Button</label></div>
      <div class="center"><button id="save-settings">Close</button></div>
      <div class="stats">
      <div class="center" id="easyStats"></div>
      <div class="center" id="slowStats"></div>
      <div class="center" id="dontKnowStats"></div>
      <div class="center" id="reviewCount">0 cards reviewed</div>
      </div>
      <div class="center"><button id="reset-progress">Reset Progress</button></div>
    </div>

    <script src="../data.js"></script>
    <script src="script.js"></script>
