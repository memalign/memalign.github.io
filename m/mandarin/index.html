<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarin Communication Board</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6200EA">

    <meta http-equiv="Content-Language" content="en">
    <meta name="Keywords" content="mandarin, chinese, learn mandarin, learn chinese, communication board">
    <meta name="description" content="Mandarin Communication Board">
    <meta name="author" content="memalign">
    <meta property="og:title" content="Mandarin Communication Board" />
    <meta property="og:description" content="Learn Mandarin Chinese">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://memalign.github.io/m/mandarin/mcb.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://memalign.github.io/m/mandarin/index.html" />
    <meta name="twitter:title" content="Mandarin Communication Board">
    <meta name="twitter:description" content="Learn Mandarin Chinese">
    <meta name="twitter:image" content="https://memalign.github.io/m/mandarin/mcb.png">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" type="image/png" sizes="32x32" href="https://memalign.github.io/favicon-32x32.png">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Mandarin Communication Board</h1>
      </header>

      <div id="categories"></div>

      <div id="search-container" style="position: relative; margin: 10px;">
        <input 
                                 type="text" 
                                 id="search-bar" 
                                 placeholder="Search..." 
                                 onfocus="handleSearchFocus()"
                                 oninput="filterTiles()">
        <button 
                                 id="clear-button" 
                                 onclick="clearSearch()" 
                                 style="
                                        display: none;
                                        position: absolute; 
                                        right: 10px; 
                                        top: 50%; 
                                        transform: translateY(-50%);
                                        background: transparent; 
                                        border: none; 
                                        cursor: pointer; 
                                        font-size: 16px;
                                        color: #888;
                                        ">&times;</button>
      </div>

      <div id="words" class="hidden">
        <div id="word-tiles"></div>
        <button id="toggle-english" onclick="toggleEnglish()" 
                                    style="margin-top: 10px; padding: 10px; font-size: 16px;">
          Show English
        </button>
        <button id="show-all" onclick="showAll()" 
                              style="margin-top: 10px; padding: 10px; font-size: 16px;">
          Show All
        </button>
      </div>

      <div id="flashcards"><a href="./cards/index.html">Learn with flashcards</a></div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);

      if (params.get('searchfocus') !== '1') return;

      const input = document.getElementById('search-bar');
      if (!input) return;

      const focusOnce = (e) => {
        e.preventDefault();
        e.stopPropagation();

        input.focus();
        document.removeEventListener('touchstart', focusOnce, true);
        document.removeEventListener('mousedown', focusOnce, true);
      };

      document.addEventListener('touchstart', focusOnce, true);
      document.addEventListener('mousedown', focusOnce, true);
    });
    </script>
    <script src="pwa.js"></script>
  </body>
</html>
