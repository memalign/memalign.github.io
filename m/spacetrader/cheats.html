  <script>
    const debugMode = MADebugMode.Alert
    //const debugMode = MADebugMode.Disabled

    const randSeed = Date.now()
    let gameRand = new MAGameRand(randSeed)

    const actionLog = new SSSTActionLogger(randSeed)

    let stLocalStorage = localStorage 

    window.onload = function() {
      if (debugMode) {
        let debugLogDiv = document.getElementById("debugLog")
        setupDebugDiv()
        actionLog.logUpdateHandler = (aL) => {
          debugLogDiv.textContent = aL.serializedString() 
        }
      }

      let replayLog = null

      if (replayLog) {
        stLocalStorage = new SSSTMockLocalStorage()
      }

      const gameDiv = document.getElementById("game")
      const loadGame = replayLog === null
      const spaceTraderGame = new SpaceTraderGame(gameDiv, loadGame)
      spaceTraderGame.main()

      if (replayLog) {
        const replay = new SSSTActionLogReplay(replayLog, spaceTraderGame)
        replay.replay()
      }
    }

    function setupDebugDiv() {
      const div = document.getElementById("debug")
      const logDiv = document.getElementById("debugLog")

      const copyButton = document.createElement('button');
      copyButton.innerText = "Copy Action Log"

      copyButton.addEventListener('click', () => {
          navigator.clipboard.writeText(logDiv.textContent)
            .then(() => {
                  console.log("Text copied to clipboard!");
                })
            .catch(err => {
                  console.log("Failed to copy text: ", err);
                });
      })

      div.appendChild(copyButton);

      
      div.appendChild(document.createElement('br'))
      div.appendChild(document.createElement('br'))

      const cheatsDiv = document.createElement('div')
      cheatsDiv.id = 'cheats'
      div.appendChild(cheatsDiv)
    }
  </script>
