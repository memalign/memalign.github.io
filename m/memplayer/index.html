<body>
    <div class="container">
        <h1>MemPlayer</h1>
        <p id="filenameDisplay"></p>
        <input type="file" id="fileInput" accept="*/*">
        <div id="dropZone">Drag &amp; Drop Audio File Here</div>
        <audio id="audioPlayer" preload="auto" controls></audio>
        <div class="controls">
            <button id="playPauseButton">Play/Pause</button>
            <button id="skipBackButton">-10s</button>
            <button id="skipForwardButton">+10s</button>
            <br />
            <label for="speedSelect">Speed:</label>
            <select id="speedSelect">
                <option value="0.5">0.5x</option>
                <option value="0.6">0.6x</option>
                <option value="0.7">0.7x</option>
                <option value="0.8">0.8x</option>
                <option value="0.9">0.9x</option>
                <option value="1" selected>1x</option>
                <option value="1.2">1.2x</option>
                <option value="1.3">1.3x</option>
                <option value="1.4">1.4x</option>
                <option value="1.5">1.5x</option>
                <option value="1.6">1.6x</option>
                <option value="1.7">1.7x</option>
                <option value="1.8">1.8x</option>
                <option value="1.9">1.9x</option>
                <option value="2">2x</option>
                <option value="2.1">2.1x</option>
                <option value="2.2">2.2x</option>
                <option value="2.3">2.3x</option>
                <option value="2.4">2.4x</option>
                <option value="2.5">2.5x</option>
                <option value="2.6">2.6x</option>
                <option value="2.7">2.7x</option>
                <option value="2.8">2.8x</option>
                <option value="2.9">2.9x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
            </select>
            <button id="clearButton">Clear</button>
        </div>
        <p><i>Pick up where you left off. MemPlayer stores file locally and restores playback position and speed. <a href="https://memalign.github.io/p/memplayer.html">About.</a></i></p>
    </div>
    <script src="scripts.js"></script>
</body>
